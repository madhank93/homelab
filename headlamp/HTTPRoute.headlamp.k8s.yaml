apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: headlamp
  namespace: headlamp
spec:
  hostnames:
    - headlamp.madhan.app
  parentRefs:
    - name: homelab-gateway
      namespace: kube-system
  rules:
    - backendRefs:
        - name: headlamp
          port: 80
      matches:
        - path:
            type: PathPrefix
            value: /
