apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: harbor
  namespace: harbor
spec:
  hostnames:
    - harbor.madhan.app
  parentRefs:
    - name: homelab-gateway
      namespace: kube-system
  rules:
    - backendRefs:
        - name: harbor-core
          port: 80
      matches:
        - path:
            type: PathPrefix
            value: /
