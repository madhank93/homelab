apiVersion: v1
kind: Service
metadata:
  labels:
    app: rancher
    chart: rancher-2.9.2
    heritage: Helm
    release: rancher
  name: rancher
  namespace: cattle-system
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
    - name: https-internal
      port: 443
      protocol: TCP
      targetPort: 444
  selector:
    app: rancher
  type: ClusterIP
