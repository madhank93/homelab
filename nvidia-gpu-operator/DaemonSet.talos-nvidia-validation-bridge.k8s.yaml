apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: talos-nvidia-validation-bridge
  namespace: nvidia-gpu-operator
spec:
  selector:
    matchLabels:
      app: talos-nvidia-validation-bridge
  template:
    metadata:
      labels:
        app: talos-nvidia-validation-bridge
    spec:
      automountServiceAccountToken: true
      containers:
        - args:
            - mkdir -p /run/nvidia/validations && touch /run/nvidia/validations/.driver-ctr-ready /run/nvidia/validations/driver-ready /run/nvidia/validations/toolkit-ready && mkdir -p /run/nvidia/driver/usr/lib && for f in /host-glibc-lib/*.so* ; do   bn=$(basename $f);   [ -e /run/nvidia/driver/usr/lib/$bn ] || ln -sf $f /run/nvidia/driver/usr/lib/$bn; done && while true; do sleep 3600; done
          command:
            - /bin/sh
            - -c
          image: busybox:1.37
          name: bridge
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /run/nvidia/validations
              name: run-nvidia-validations
            - mountPath: /run/nvidia/driver
              name: run-nvidia-driver
            - mountPath: /host-glibc-lib
              name: host-glibc-lib
              readOnly: true
      nodeSelector:
        nvidia.com/gpu.present: "true"
      terminationGracePeriodSeconds: 0
      volumes:
        - hostPath:
            path: /run/nvidia/validations
            type: DirectoryOrCreate
          name: run-nvidia-validations
        - hostPath:
            path: /run/nvidia/driver
            type: DirectoryOrCreate
          name: run-nvidia-driver
        - hostPath:
            path: /usr/local/glibc/usr/lib
            type: Directory
          name: host-glibc-lib
