apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    helm.sh/hook: post-delete
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
  labels:
    app.kubernetes.io/instance: gpu-operator
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: node-feature-discovery
    app.kubernetes.io/version: v0.18.2
    helm.sh/chart: node-feature-discovery-0.18.2
  name: gpu-operator-node-feature-discovery-prune
  namespace: nvidia-gpu-operator
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: gpu-operator
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: node-feature-discovery
        app.kubernetes.io/version: v0.18.2
        helm.sh/chart: node-feature-discovery-0.18.2
        role: prune
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: In
                    values:
                      - ""
              weight: 1
      containers:
        - args:
            - -prune
          command:
            - nfd-master
          image: registry.k8s.io/nfd/node-feature-discovery:v0.18.2
          imagePullPolicy: IfNotPresent
          name: nfd-master
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
      resources:
        limits:
          memory: 4Gi
        requests:
          cpu: 100m
          memory: 128Mi
      restartPolicy: Never
      serviceAccountName: gpu-operator-node-feature-discovery-prune
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
          operator: Equal
          value: ""
