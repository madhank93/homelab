apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
  namespace: grafana
spec:
  hostnames:
    - grafana.madhan.app
  parentRefs:
    - name: homelab-gateway
      namespace: kube-system
  rules:
    - backendRefs:
        - name: grafana
          port: 3000
      matches:
        - path:
            type: PathPrefix
            value: /
