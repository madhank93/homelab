apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: vmstorage
    app.kubernetes.io/instance: victoria-metrics
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: victoria-metrics-cluster
    app.kubernetes.io/version: v1.135.0-cluster
    helm.sh/chart: victoria-metrics-cluster-0.34.0
  name: victoria-metrics-victoria-metrics-cluster-vmstorage
  namespace: victoria-metrics
spec:
  minReadySeconds: 5
  podManagementPolicy: OrderedReady
  replicas: 1
  selector:
    matchLabels:
      app: vmstorage
      app.kubernetes.io/instance: victoria-metrics
      app.kubernetes.io/name: victoria-metrics-cluster
  serviceName: victoria-metrics-victoria-metrics-cluster-vmstorage
  template:
    metadata:
      labels:
        app: vmstorage
        app.kubernetes.io/instance: victoria-metrics
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: victoria-metrics-cluster
    spec:
      automountServiceAccountToken: true
      containers:
        - args:
            - --envflag.enable
            - --envflag.prefix=VM_
            - --httpListenAddr=:8482
            - --loggerFormat=json
            - --retentionPeriod=1
            - --storageDataPath=/storage
          image: victoriametrics/vmstorage:v1.135.0-cluster
          imagePullPolicy: IfNotPresent
          name: vmstorage
          ports:
            - containerPort: 8482
              name: http
            - containerPort: 8400
              name: vminsert
            - containerPort: 8401
              name: vmselect
          readinessProbe:
            failureThreshold: 10
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            - mountPath: /storage
              name: vmstorage-volume
      serviceAccountName: victoria-metrics-victoria-metrics-cluster
      terminationGracePeriodSeconds: 60
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: vmstorage-volume
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Gi
