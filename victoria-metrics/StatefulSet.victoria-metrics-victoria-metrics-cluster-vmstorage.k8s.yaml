apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: vmstorage
    app.kubernetes.io/instance: victoria-metrics
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: victoria-metrics-cluster
    helm.sh/chart: victoria-metrics-cluster-0.11.17
  name: victoria-metrics-victoria-metrics-cluster-vmstorage
  namespace: default
spec:
  podManagementPolicy: OrderedReady
  replicas: 1
  selector:
    matchLabels:
      app: vmstorage
      app.kubernetes.io/instance: victoria-metrics
      app.kubernetes.io/name: victoria-metrics-cluster
  serviceName: victoria-metrics-victoria-metrics-cluster-vmstorage
  template:
    metadata:
      labels:
        app: vmstorage
        app.kubernetes.io/instance: victoria-metrics
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: victoria-metrics-cluster
    spec:
      automountServiceAccountToken: true
      containers:
        - args:
            - --retentionPeriod=1
            - --storageDataPath=/storage
            - --envflag.enable=true
            - --envflag.prefix=VM_
            - --loggerFormat=json
          image: victoriametrics/vmstorage:v1.101.0-cluster
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 10
            initialDelaySeconds: 30
            periodSeconds: 30
            tcpSocket:
              port: http
            timeoutSeconds: 5
          name: victoria-metrics-cluster-vmstorage
          ports:
            - containerPort: 8482
              name: http
            - containerPort: 8400
              name: vminsert
            - containerPort: 8401
              name: vmselect
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 5
          resources: {}
          volumeMounts:
            - mountPath: /storage
              name: vmstorage-volume
      serviceAccountName: victoria-metrics-victoria-metrics-cluster
      terminationGracePeriodSeconds: 60
  volumeClaimTemplates:
    - metadata:
        name: vmstorage-volume
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Gi
