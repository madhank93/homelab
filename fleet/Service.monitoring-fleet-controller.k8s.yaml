apiVersion: v1
kind: Service
metadata:
  labels:
    app: fleet-controller
  name: monitoring-fleet-controller
  namespace: fleet
spec:
  ports:
    - name: metrics
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: fleet-controller
    fleet.cattle.io/shard-default: "true"
  type: ClusterIP
