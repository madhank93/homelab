apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: helmops
  namespace: fleet
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - create
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - "*"
  - apiGroups:
      - fleet.cattle.io
    resources:
      - helmops
      - helmops/status
    verbs:
      - "*"
  - apiGroups:
      - fleet.cattle.io
    resources:
      - bundles
      - bundledeployments
    verbs:
      - list
      - delete
      - get
      - watch
      - update
      - patch
      - create
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  - apiGroups:
      - ""
    resources:
      - serviceaccounts
    verbs:
      - create
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - create
      - delete
