apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: infisical
  namespace: infisical
spec:
  hostnames:
    - infisical.madhan.app
  parentRefs:
    - name: cilium-gateway
      namespace: kube-system
  rules:
    - backendRefs:
        - name: infisical-infisicalstandalone-frontend
          port: 3000
      matches:
        - path:
            type: PathPrefix
            value: /
