apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: infisical
  namespace: infisical
spec:
  hostnames:
    - infisical.madhan.app
    - infisical.local
  parentRefs:
    - name: homelab-gateway
      namespace: kube-system
  rules:
    - backendRefs:
        - name: infisical-infisical-standalone-infisical
          port: 8080
      matches:
        - path:
            type: PathPrefix
            value: /
