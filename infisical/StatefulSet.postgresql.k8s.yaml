apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  namespace: infisical
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  serviceName: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - env:
            - name: POSTGRES_USER
              value: infisical
            - name: POSTGRES_DB
              value: infisical
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: DB_PASSWORD
                  name: infisical-secrets
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          image: docker.io/library/postgres:17
          name: postgresql
          ports:
            - containerPort: 5432
              name: postgres
          resources:
            limits:
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: data
            - mountPath: /var/run/postgresql
              name: run
      volumes:
        - emptyDir: {}
          name: run
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        storageClassName: longhorn
